# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Test printing
      run: |
        echo ${{ secrets.SERVICE_ACCOUNT_KEY }} | base64 --decode
        export CLOUDSDK_PYTHON_SITEPACKAGES=1
      
    - name: Setup gcloud environment
      uses: GoogleCloudPlatform/github-actions@0.1.2
      with:
        # The service account email which will be used for authentication.
        service_account_email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
        # The service account key which will be used for authentication.
        service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
      
    - name: Publish app to Google App Engine
      run: gcloud app deploy --project=${{ secrets.PROJECT_ID }}
